<div class="well well-small">
    <h1 data-i18n-key="transactions_title"></h1>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" ng-init="refresh()">
            <table class="table table-striped table-hover table-condensed" id="assignmentTable">
                <col style="width: 10em;" />
                <col style="width: 8em;" align="right" />
                <col/>
                <thead>
                    <tr>
                        <th data-i18n-key="transactionDateField"></th>
                        <th data-i18n-key="transactionAmountField"></th>
                        <th data-i18n-key="transactionDescriptionField"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transaction in transactions">
                        <td>{{transaction.date | date:'yyyy-MM-dd'}}</td>
                        <td>{{transaction.amount | number:2}}</td>
                        <td>{{transaction.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
