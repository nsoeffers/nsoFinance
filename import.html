<div class="well">
    <h1>        
        <span myapp-label data-label="import_title"></span>
    </h1>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span1 stepLabel">1</div>
        <div class="span11">
            <div class="step">
                <blockquote>
                    <p class="muted" myapp-label data-label="configureImportFile"></p>
                </blockquote>
                <form class="form-horizontal">  
                    <div class="control-group">
                        <label class="control-label" for="filePath" myapp-label data-label="file"></label>
                        <div class="controls">
                            <input id="csvFile" type="file" style="display:none" accept="text/csv">
                            <div class="input-append">
                                <input id="filePath" class="input-large" type="text" ng-model="selectedFile" disabled="true">
                                <a class="btn btn-primary" ng-click="chooseFile()" myapp-label data-label="select"></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row-fluid" ng-show="csvData != null && csvData.length > 0">
        <div class="span1 stepLabel">2</div>
        <div class="span11">
            <div class="step">
                <blockquote>
                    <p class="muted" myapp-label data-label="mapConceptsOntoData"></p>
                </blockquote>
                <div class="well well-small labelsArea">
                    <span ng-repeat="field in unmappedFields" class="label" >{{field}}<span>
                </div>
                <div class="tablePreview">
                    <table class="table table-striped table-hover table-condensed">
                        <caption myapp-label data-label="previewTable"></caption>
                        <thead>
                            <tr>
                                <th ng-repeat="header in csvData[0]">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="line in csvData.slice(1) | limitTo:3" ng-show="line.length == csvData[0].length">
                                <td ng-repeat="item in line">{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
