  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nsoFinance</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/nsoFinance.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/nsoFinance.css">
        <!-- endbuild -->
</head>
  <body ng-app="yoApp">
    <div class="modal loadingPanel">
      <div class="modal-body">
        <p>Loading...</p>
      </div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-cloak class="ng-cloak container-fluid" ng-controller="RootCtrl" ng-init="init()" ng-class="{syncing: syncing}">
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <a href="#" class="brand" data-i18n-key="product_name"></a>
                <ul class="nav visible-desktop">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-i18n-key="transactions"></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/import" data-i18n-key="import"></a></li>
                            <li><a href="#/assign" data-i18n-key="assign"></a></li>
                        </ul>
                    </li>
                    <li><a href="#/category" data-i18n-key="categories"></a></li>
                    <li><a href="#/rules" data-i18n-key="rules"></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-i18n-key="reports"></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/monthlyOverview" data-i18n-key="monthly_overview_title"></a></li>
                        </ul>
                    </li>
                    <li><a href="#/settings" data-i18n-key="settings"></a></li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li ng-repeat="language in languages" ng-class="getLanguageSelectedClass(language)"><a ng-click="setLanguage(language)">{{language}}</a></li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li><a ng-click="sync()" ng-show="isSyncConfigured"><i class="icon-refresh"></i></a></li>
                </ul>
            </div>
        </div>
        <div id="feedback_area">
            <div ng-repeat="notification in notifications" class="alert alert-{{notification.type}}">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong data-i18n-key="{{notification.type}}"></strong> <span>{{notification.message}}</span>
            </div>
        </div>
        <div previous-view></div>
        <div ng-view></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-csv/src/jquery.csv.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/spin.js/dist/spin.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/dao.js"></script>
        <script src="scripts/services/domain.js"></script>
        <script src="scripts/services/category-repository.js"></script>
        <script src="scripts/services/transaction-repository.js"></script>
        <script src="scripts/services/rule-repository.js"></script>
        <script src="scripts/services/sync-manager.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/translations.js"></script>
        <script src="scripts/controllers/assign.js"></script>
        <script src="scripts/controllers/rules.js"></script>
        <script src="scripts/controllers/category-detail.js"></script>
        <script src="scripts/controllers/category-list.js"></script>
        <script src="scripts/directives/i18n.js"></script>
        <script src="scripts/controllers/import.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <!-- endbuild -->
</body>
</html>
