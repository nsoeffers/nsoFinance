<!doctype html>
<html ng-app>
    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script src="js/i18next-1.5.6.min.js"></script>    
    </head>
    <body >
        <div class="container-fluid">
            <h1 data-i18n="translation:accounts_title"></h1>
            
            <div class="btn-group">
                <button class="btn"><a href="#Assets" data-i18n="translation:assets"></a></button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#Assets" data-i18n="translation:assets"></a></li>
                    <li><a href="#Liabilities" data-i18n="translation:liabilities"></a></li>
                    <li><a href="#Incomes" data-i18n="translation:incomes"></a></li>
                    <li><a href="#Expenses" data-i18n="translation:expenses"></a></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
            $.i18n.init({   ns: { namespaces: ['translation'], defaultNs: 'translation'},
                            lng: 'nl',
                            fallbackLng: 'nl',
                            resGetPath: 'locales/__lng__/__ns__.json',
                            useLocalStorage: false,
                            debug: true
                        }, function() {
                            $('*[data-i18n]').i18n();
                        });
        </script>
    </body>
</html>
