<!doctype html>
<html ng-app='nsoFinance'>
    <head>
        <!-- Stylesheets -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
        
        <!-- Javascripts -->
        <script data-main="js/main" src="js/requirejs-2.0.6.min.js"></script>                
    </head>
    <body>
        <div class="well">
            <h1 data-i18n="translation:accounts_title"></h1>
        </div>
        <div class="container-fluid">
            <div class="row-fluid" ng-controller="AccountListCtrl">
                <div class="span2">
                    <!-- Left side -->
                    <div class="row-fluid">
                        <select>
                            <option data-i18n="translation:assets"></option>
                            <option data-i18n="translation:liabilities"></option>
                            <option data-i18n="translation:incomes"></option>
                            <option data-i18n="translation:expenses"></option>
                        </select>
                    </div>
                    <div class="row-fluid">
                        <table ng-class="{true:'table table-condensed', false:'table table-striped table-hover'}[accounts.length == 0]">
                            <thead>
                                <tr>
                                    <th data-i18n="translation:account"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-show="accounts.length == 0">
                                    <td><p data-i18n="translation:no_accounts" class="muted"></p></td>
                                </tr>
                                <tr ng-repeat="account in accounts">
                                    <td>{{account.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="span10" ng-controller="AccountDetailCtrl">
                    <!-- Right side -->
                    <form class="form-horizontal" ng-submit="save()">
                        <legend data-i18n="translation:account_detail"></legend>
                        <div class="alert alert-success" ng-show="showSuccessMessage">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <strong data-i18n="translation:success"></strong> <span data-i18n="translation:account_saved"></span>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputAccountName" data-i18n="translation:account_name"></label>
                            <div class="controls">
                                <input type="text" id="inputAccountName" ng-model="account.name">
                            </div>
                        </div>
                        <div class="form-actions">
                          <button type="submit" class="btn btn-primary" data-i18n="save"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
