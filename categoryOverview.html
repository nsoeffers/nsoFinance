<div ng-controller="AccountListCtrl" ng-init="refresh()">
    <!-- Left side -->
    <div class="row-fluid">
        <select ng-change="refresh()" ng-model="selectedAccountType">
            <option value="ASSET" selected data-i18n-key="assets"></option>
            <option value="LIABILITY" data-i18n-key="liabilities"></option>
            <option value="INCOME"  data-i18n-key="incomes"></option>
            <option value="EXPENSE" data-i18n-key="expenses"></option>
        </select>
    </div>
    <div class="row-fluid">
        <table ng-class="{true:'table table-condensed', false:'table table-striped table-hover'}[categories.length == 0]">
            <thead>
                <tr>
                    <th data-i18n-key="account">                        
                    </th>
                    <th><i class="icon-plus" ng-click="add()"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="categories.length == 0 && !loading">
                    <td colspan="2"><p data-i18n-key="no_accounts" class="muted"></p></td>
                </tr>
                <tr ng-show="categories.length == 0 && loading">
                    <td colspan="2"><p data-i18n-key="loading" class="muted"></p></td>
                </tr>                
                <tr ng-repeat="category in categories | orderBy:'name' | lowercase" ng-click="select(category)">
                    <td>{{category.name}}</td>
                    <td><i class="icon-remove" ng-click="remove(category)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
